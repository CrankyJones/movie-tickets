<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Skinamax:</h1>
    <div class="row">
      <div class="col-md-4">
        <hr>
        <h2>Select a movie:</h2>
        <form id="ticket-selection">
          <select class="form-control" id="newMovie">
            <option selected="selected"></option>
            <option value="Leon: The Professional">Leon: The Professional</option>
            <option value="Under the Skin">Under the Skin</option>
            <option value="Avengers 4000">Avengers 4000</option>
            <option value="Some Hollywood Reboot">Some Hollywood Reboot</option>
          </select>
          <h2>Select a time:</h2>
          <select class="form-control" id="time">
            <option selected="selected"></option>
            <option value="3:00">3:00</option>
            <option value="4:30">4:30</option>
            <option value="7:00">7:00</option>
            <option value="9:30">9:30</option>
          </select>
          <h2>Select your age:</h2>
          <select class="form-control" id="age">
            <option selected="selected"></option>
            <option value="adult">Adult</option>
            <option value="child">Child (under 13 years)</option>
            <option value="senior">Senior (Over 65 years of age)</option>
          </select>
          <button id="button" type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="show-ticket-selection">
            <p>Movie: <span class="movie-choice"></span></p>
            <p>Time: <span class="time-choice"></span></p>
            <p>Price: <span class="price"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
